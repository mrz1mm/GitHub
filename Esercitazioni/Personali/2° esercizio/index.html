<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Simone Attanasio" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <title>amazon Shopping</title>
  </head>
  <body>
    <header>
      <div class="firstTop">
        <img src="./assets/images/logo.png" alt="logo di amazon" />
      </div>
      <nav class="secondTop">
        <ul>
          <li>All</li>
          <li>Today's deal</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="button">
          <p>Shop all Holiday Gift Cards</p>
        </div>
        <div class="focus">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>

      <section class="second">
        <div>
          <p>Find the perfect gift</p>
          <p class="shop">Shop now</p>
        </div>
        <div class="secondImmages">
          <img src="./assets/images/img_1.jpg" alt="un tablet" />
          <img src="./assets/images/img_2.jpg" alt="un portatile" />
          <img src="./assets/images/img_3.jpg" alt="due smartwatch" />
          <img src="./assets/images/img_4.jpg" alt="un cane & un gatto" />
        </div>
      </section>

      <section class="third">
        <figure>
          <img src="./assets/images/img_9.png" alt="un visore" />
          <figcaption>
            <p>Play the gifting game</p>
            <p class="shop">Shop gaming</p>
          </figcaption>
        </figure>

        <figure>
          <img src="./assets/images/img_10.png" alt="un paio di cuffie, una cassa, libri ed occhiali" />
          <figcaption>
            <p>The sound of cheer</p>
            <p class="shop">Shop audio & accessories</p>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <div class="secondBot">
        <p>Back to top</p>
      </div>
      <div class="firstBot">
        <img src="./assets/images/logo.png" alt="logo di amazon" />
      </div>
    </footer>
  </body>
</html>
